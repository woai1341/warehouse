<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

// 表单渲染
        table.render({
            id:'testReload',
            elem: '#table_data'
            ,url:'/admin/customers/listData'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '客户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'用户名', width:120, edit: 'text'}
                ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}
                ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true, templet: function(res){
                        var sex;
                        if (res.sex == 1){
                            sex = "男"
                        }else{
                            sex = "女"
                        }
                        return sex;
                    }
                }
                ,{field:'address', title:'城市', width:100}
                ,{field:'phone', title:'签名'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(table_data)', function(obj){
            var data = obj.data;
            // console.log(data)
            // 列表id：data.id
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    // 发送请求删除ajax的信息
                    $.ajax({
                        url: "/admin/customers/deleted",
                        data: {
                            id: data.id
                        },
                        type: 'post',
                        dataType: 'json',
                        sync: false,
                        success: function (resp) {
                            console.log(resp)
                            if (resp.code == 200) {
                                layer.msg(resp.msg,{icon: 1});
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.alert(resp.msg, { icon: 5 });
                            }
                        }

                    })

                });
            }else if (obj.event == "edit"){
                // /admin/customers/edit
                layer.open({
                    type: 2,
                    area: ['50%', '50%'],
                    resize: true,
                    shadeClose:true,
                    offset: 'auto',
                    maxmin: true,
                    content: "/admin/customers/edit/"+data.id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                });

            }
        });


    });
</script>
