<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>产品编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="__CSS__/font.css">
    <link rel="stylesheet" href="__CSS__/xadmin.css">
    <script src="__LIB__/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__JS__/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" id="id" name="id" value="{$id}" class="layui-input">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>产品名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           class="layui-input" value="{$name}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>产品名称
                </div>
            </div>
            <div class="layui-form-item">
                <label for="trademark" class="layui-form-label">
                     <span class="x-red">*</span>商标
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="trademark" name="trademark" required="" lay-verify="required
                           autocomplete="on" class="layui-input" value="{$trademark}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>商标
                </div>
            </div>
            <div class="layui-form-item">
                <label for="count" class="layui-form-label">
                    <span class="x-red">*</span>数量
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="count" name="count" required="" lay-verify="required"
                           autocomplete="on" class="layui-input" value="{$count}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="radio" name="unit" value="1" title="K"  {if $unit == 1} checked {/if}>
                    <input type="radio" name="unit" value="2" title="pcs" {if $unit == 2} checked {/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>尺寸</label>
                <div class="layui-input-inline">
                    <input type="text" id="size" name="size" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$size}">
                </div>
            </div> 
            
            <div class="layui-form-item">
                <label class="layui-form-label">是否高频低阻</label>
                <div class="layui-input-block">
                    <input type="radio" name="is_high" value="0" title="否" {if $is_high == 0} checked {/if}>
                    <input type="radio" name="is_high" value="1" title="是" {if $is_high == 1} checked {/if}>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否编织带</label>
                <div class="layui-input-block">
                    <input type="radio" name="is_braid" value="0" title="否" {if $is_braid == 0} checked {/if}>
                    <input type="radio" name="is_braid" value="1" title="是" {if $is_braid == 1} checked {/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否贴片</label>
                <div class="layui-input-block">
                    <input type="radio" name="is_chip" value="0" title="否" {if $is_chip == 0} checked {/if}>
                    <input type="radio" name="is_chip" value="1" title="是" {if $is_chip == 1} checked {/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">脚距</label>
                <div class="layui-input-inline">
                    <input type="text" id="foot_distance" name="foot_distance" 
                           autocomplete="off" class="layui-input" value="{$foot_distance}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remark" name="remark"
                           autocomplete="off" class="layui-input" value="{$remark}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    url: "/admin/product/edit/"+data.field.id,
                    data: {
                        name: data.field.name,
                        trademark:data.field.trademark,
                        size:data.field.size,
                        count:data.field.count,
                        unit:data.field.unit,
                        is_high:data.field.is_high,
                        is_braid:data.field.is_braid,
                        is_chip:data.field.is_chip,
                        foot_distance:data.field.foot_distance,
                        remark:data.field.remark
                    },
                    type: 'post',
                    dataType: 'json',
                    sync: false,
                    success: function (resp) {
                        // console.log(resp)
                        if (resp.code == 200) {
                            layer.alert("修改成功", {
                                icon: 6
                            }, function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });

                        } else {
                            layer.alert(resp.msg, {icon: 5});
                        }
                    }

                })

                return false;
            });
    });</script>

</body>

</html>
