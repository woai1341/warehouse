<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>客户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__CSS__/font.css">
    <link rel="stylesheet" href="__CSS__/xadmin.css">
    <script src="__LIB__/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__JS__/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="start_time" id="start_time">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="截止日" name="end_time" id="end_time">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="name" placeholder="请输入产品名称" autocomplete="true"
                                   class="layui-input" id="name">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="trademark" placeholder="请输入商标" autocomplete="off"
                                   class="layui-input" id="trademark">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 查 询</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
<!--                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除-->
<!--                    </button>-->
                    <button class="layui-btn" onclick="xadmin.open('添加产品','/admin/product/add',600,400)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">

                    <table class="layui-hide" id="table_data" lay-filter="table_data"></table>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit"  href="javascript:;">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start_time' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end_time' //指定元素
        });

// 表单渲染
        table.render({
            id:'testReload',
            elem: '#table_data'
            ,url:'/admin/product/getData'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '仓库数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                // ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'产品名', width:120, edit: 'text', fixed: 'left', unresize: true, sort: true}
                ,{field:'trademark', title:'品牌名', width:150, edit: 'text', templet: function(res){
                        return '<em><b>'+ res.trademark +'</b></em>'
                    }}
                ,{field:'count', title:'数量'}
                ,{field:'unit', title:'单位', edit: 'text', sort: true, templet: function(res){
                        var unit;
                        if (res.unit == 1){
                            unit = "K"
                        }else{
                            unit = "PCS"
                        }
                        return unit;
                    }
                }
                ,{field:'size', title:'尺寸', width:100}
                ,{field:'is_high', title:'是否高频低阻', width:80, edit: 'text', sort: true, templet: function(res){
                        var is_high;
                        if (res.is_high == 1){
                            is_high = "是"
                        }else{
                            is_high = "否"
                        }
                        return is_high;
                    }
                }
                ,{field:'is_braid', title:'是否编带', width:80, edit: 'text', sort: true, templet: function(res){
                        var is_braid;
                        if (res.is_braid == 1){
                            is_braid = "是"
                        }else{
                            is_braid = "否"
                        }
                        return is_braid;
                    }
                }
                ,{field:'foot_distance', title:'脚距', width:100}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }

        });


// 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(data.field);
            var result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('testReload', {
                page: {
                    curr: 1
                }
                , where: {
                    name: data.field.name,
                    trademark: data.field.trademark,
                    start_time: data.field.start_time,
                    end_time: data.field.end_time
                }
            }, 'data');

            return false;
        })



        //监听行工具事件
        table.on('tool(table_data)', function(obj){
            var data = obj.data;
            // console.log(data)
            // 列表id：data.id
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    // 发送请求删除ajax的信息
                    $.ajax({
                        url: "/admin/product/deleted",
                        data: {
                            id: data.id
                        },
                        type: 'post',
                        dataType: 'json',
                        sync: false,
                        success: function (resp) {
                            console.log(resp)
                            if (resp.code == 200) {
                                layer.msg(resp.msg,{icon: 1});
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.alert(resp.msg, { icon: 5 });
                            }
                        }

                    })

                });
            }else if (obj.event == "edit"){
                // /admin/customers/edit
                layer.open({
                    type: 2,
                    area: ['50%', '50%'],
                    resize: true,
                    shadeClose:true,
                    offset: 'auto',
                    maxmin: true,
                    content: "/admin/product/edit/"+data.id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                });

            }
        });

        // 单元格编辑后的事件
        table.on('edit(table_data)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改值为：'+ util.escape(value));
        });
    });
</script>
</html>
